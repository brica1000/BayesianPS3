{% extends 'stats/index.html' %}
{% block content %}

<div>
    <h1>Convergence</h1>
    <p>
    </p>
    <form method="POST" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
          <p></p>
          {{ form.title }}
      </div>
      <div class="form-group">
          <button type="submit" class="save btn btn-default">Save</button>
      </div>
    </form>


    {% for d in div %}
    {% autoescape off %}
    {{ d }}
    {% endautoescape %}
    {% endfor %}

</div>

<h3><a href="{% url 'sensitivity' %}">Let's look at some prior sensitivity analysis</a></h3>

{% endblock %}
