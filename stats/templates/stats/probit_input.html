{% extends 'stats/index.html' %}
{% block content %}

<div>
    <h1>Convergence</h1>
    <p>
    </p>
    <form method="POST" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
          <p></p>
          {{ form.title }}
      </div>
      <div class="form-group">
          <button type="submit" class="save btn btn-default">Submit</button>
      </div>
    </form>

    <div>
        {% for line in text %}
        <h4>{{ text }}</h4>
        {% endfor %}
    </div>

    {% for d in div %}
    {% autoescape off %}
    {{ d }}
    {% endautoescape %}
    {% endfor %}

    <div>
      <img src='/static/images/generated.jpg' id="generated">
    </div>

</div>


{% endblock %}
