{% extends 'stats/index.html' %}
{% block content %}

<div>
  <h1>Sensitivity Analysis</h1>
  <form method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <p>Enter a list of priors and the number of itterations, for example [ [10,10], [2,2], ... ], iterrs=200 </p>
        {{ form.title }}
    </div>
    <div class="form-group">
        <button type="submit" class="save btn btn-default">Save</button>
    </div>
  </form>

  {% autoescape off %}
  {{ div }}
  {% endautoescape %}
</div>

{% endblock %}
